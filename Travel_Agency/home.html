<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            max-width: 1100px;
            margin: 0 auto;
        }
        .gallery-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            overflow: hidden;
            width: 240px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .caption {
            padding: 12px;
            font-size: 1.1rem;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Destination Gallery</h1>
   <div class="gallery">
        <div class="gallery-item">
            <img src="goa.webp" alt="Goa Beach">
            <div class="caption">Goa Beach</div>
        </div>
        <div class="gallery-item">
            <img src="manali.webp" alt="Manali Mountains">
            <div class="caption">Manali Mountains</div>
        </div>
        <div class="gallery-item">
            <img src="jaisalmer.webp" alt="Jaisalmer Fort">
            <div class="caption">Jaisalmer Fort</div>
        </div>
        <div class="gallery-item">
            <img src="mumbai.webp" alt="Mumbai City">
            <div class="caption">Mumbai City</div>
        </div>
    </div>
</body>
</html>
