<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181818;
            margin: 0;
            padding: 40px 0;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .gallery-item {
            background: #222;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            overflow: hidden;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }
        .caption {
            padding: 12px;
            font-size: 1.05rem;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>Event Photo Gallery</h1>
    <div class="gallery-grid">
        <div class="gallery-item">
            <img src="event1.jpg" alt="Music Night">
            <div class="caption">Music Night</div>
        </div>
        <div class="gallery-item">
            <img src="event2.jpg" alt="Dance Performance">
            <div class="caption">Dance Performance</div>
        </div>
        <div class="gallery-item">
            <img src="event3.jpg" alt="Art Exhibition">
            <div class="caption">Art Exhibition</div>
        </div>
        <div class="gallery-item">
            <img src="event4.jpg" alt="Sports Tournament">
            <div class="caption">Sports Tournament</div>
        </div>
        <div class="gallery-item">
            <img src="event5.jpg" alt="Fashion Show">
            <div class="caption">Fashion Show</div>
        </div>
    </div>
</body>
</html>
